  <body>
    <p>Wählen Sie die richtige(n) Antwort(en) aus!</p>
    <!--Single Choice Aufgabe-->
    <!-- "value" gibt an, was das richtige Resultat sein sollte. Bei "true" sollte diese Antwortmöglichkeit gewählt werden, um die Frage richtig zu beantworten. -->
    <!-- Bei Single Choice Aufgaben darf nur die eine, korrekte Antwortmöglichkeit bei "value" den Wert "true" haben.-->
    <form type="singleChoice" maxpoints="1">
      <p>Was sind Makros?</p>
      <input value="false" type="radio"> <label for="answer1">Allgemeiner
        bösartiger Code</label><br>
      <input value="true" type="radio"> <label for="answer2">automatisch
        ausgeführte Programmbefehle</label><br>
      <input value="false" type="radio"> <label for="answer3">E-Mail-Anhänge</label><br>
      <p title="explanation"> Makros sind automatisch auszuführende Befehle, oft
        innerhalb von Office-Programmen wie Excel oder Word.</p>
    </form>
  </body>
