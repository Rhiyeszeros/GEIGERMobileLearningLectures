  <body>
    <p>Wählen Sie die korrekten Antworten aus!</p>
    <!--Multiple Choice Aufgabe-->
    <!-- Alle Antwortmöglichkeiten die korrekterweise ausgewählt werden sollten, müssen den Wert "true" als "value haben.-->
    <form type="multipleChoice" maxPoints="1.5">
      <p>Welches Passwort ist am sichersten?</p>
      <input value="false" type="checkbox"> <label for="answer1">bello1</label><br>
      <input value="true" type="checkbox"> <label for="answer2">HundKatze&MausSpielenImGarten!</label><br>
      <input value="false" type="checkbox"> <label for="answer3">ZtlS83</label><br>
      <p title="explanation">Die Länge des Passworts ist ein entscheidender Faktor für dessen Sicherheit.</p>
    </form>
  </body>
