  <body>
    <p><b>True or false?</b></p>
    <form>
      <p>If I use a password manager, I won't need strong passwords.</p>
      <input id="answer1" name="answer" value="false" type="radio"> <label for="answer1">true</label><br>
      <input id="answer2" name="answer" value="true" type="radio"> <label for="answer2">false</label><br>
    </form>
    <form>
      <p>A password manager can create passwords.</p>
      <input id="answer3" name="answer" value="true" type="radio"> <label for="answer1">true</label><br>
      <input id="answer4" name="answer" value="false" type="radio"> <label for="answer2">false</label><br>
    </form>
  </body>
