<body>

	<p>An insecure password can be easily guessed by a person, or may be found out by a computer.</p> 
	<p>Examples of widely used insecure passwords include:</p>
	<p>“asdf”</p>
	<p>“12345”</p>
	<p>“qwerty”</p>
	<p>Make sure not to use such passwords!</p>
