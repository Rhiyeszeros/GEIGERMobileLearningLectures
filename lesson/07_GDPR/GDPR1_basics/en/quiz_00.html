  <body>
    <p>Wählen Sie die richtige(n) Antwort(en) aus</p>
    <!--Single Choice Aufgabe-->
    <!-- "value" gibt an, was das richtige Resultat sein sollte. Bei "true" sollte diese Antwortmöglichkeit gewählt werden, um die Frage richtig zu beantworten. -->
    <!-- Bei Single Choice Aufgaben darf nur die eine, korrekte Antwortmöglichkeit bei "value" den Wert "true" haben.-->
    <form type="singleChoice" maxpoints="1">
      <p>Was sind personenbezogene Daten? </p>
      <input value="false" type="radio"> <label for="answer1">Daten, die eine Person nicht weitergeben möchte </label><br>
      <input value="true" type="radio"> <label for="answer2">Alle Informationen, die sich identifizierend auf eine Person beziehen</label><br>
      <input value="false" type="radio"> <label for="answer3">Daten, die nur im privaten Kontext und nicht im geschäftlichen Kontext weitergegeben werden</label><br>
      <p title="explanation">Personenbezogene Daten sind alle Informationen, die es erlauben diese Person zu identifizieren.</p>
    </form>
    <br>
  </body>
