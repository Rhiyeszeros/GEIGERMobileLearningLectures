<!DOCTYPE html>
<html lang="de">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <body>
    <p>Wählen Sie die richtige(n) Antwort(en) aus</p>
    <!--Single Choice Aufgabe-->
    <!-- "value" gibt an, was das richtige Resultat sein sollte. Bei "true" sollte diese Antwortmöglichkeit gewählt werden, um die Frage richtig zu beantworten. -->
    <!-- Bei Single Choice Aufgaben darf nur die eine, korrekte Antwortmöglichkeit bei "value" den Wert "true" haben.-->
    <form type="singleChoice" maxpoints="1">
      <p>What is personal data?</p>
      <input value="false" type="radio"> <label for="answer1">Data which a person decides to not share</label><br>
      <input value="true" type="radio"> <label for="answer2">Any piece of information that allows to identify a person</label><br>
      <input value="false" type="radio"> <label for="answer3">Data that is only shared in private context and not within business contexts</label><br>
      <p title="explanation">Personal data is any piece of information that relates to an identifiable person.</p>
    </form>
    <br>
  </body>
</html>
