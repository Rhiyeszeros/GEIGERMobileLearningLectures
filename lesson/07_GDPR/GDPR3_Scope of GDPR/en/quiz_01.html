<!DOCTYPE html><html lang="de">  <head>    <meta http-equiv="content-type" content="text/html; charset=utf-8">    <meta name="FM" content="Scope of GDPR">    <title></title>    <link rel="stylesheet" href="../../../main.css?v=1.0">  </head>  <body>    <p>Richtig oder falsch?</p>    <!--Single Choice Aufgabe-->    <!-- "value" gibt an, was das richtige Resultat sein sollte. Bei "true" sollte diese Antwortmöglichkeit gewählt werden, um die Frage richtig zu beantworten. -->    <!-- Bei Single Choice Aufgaben darf nur die eine, korrekte Antwortmöglichkeit bei "value" den Wert "true" haben.-->    <form type="singleChoice" maxpoints="1">      <p>Datenverarbeitungstätigkeiten mit personenbezogenen Daten müssen        dokumentiert werden.</p>      <input value="true" type="radio"> <label for="answer1">richtig</label><br>      <input value="false" type="radio"> <label for="answer2">falsch</label><br>      <p title="explanation">Jede Datenverarbeitungstätigkeit muss in einem        Verzeichnis dokumentiert werden. Dies gilt auch für die Verarbeitung        über Dritte, z. B. die Datenverarbeitung auf Cloud-Servern.</p>    </form>  </body></html>
