  <body>
    <p>Wählen Sie die richtige(n) Antwort(en) aus!</p>
    <!--Multiple Choice Aufgabe-->
    <!-- Alle Antwortmöglichkeiten die korrekterweise ausgewählt werden sollten, müssen den Wert "true" als "value haben.-->
    <form type="multipleChoice" maxpoints="1.5">
      <p>A Data Protection Impact Assessment (DPIA) has to be conducted:</p>
      <input value="false" type="checkbox"> <label for="answer1">by default if personal data is collected</label><br>
      <input value="true" type="checkbox"> <label for="answer2">if the data processing involves a high risk for individuals</label><br>
      <input value="true" type="checkbox"> <label for="answer3">if data about children is collected</label><br>
      <p title="explanation">A DPIA has to be conducted in some cases of data processing. For example, if the data processing involves a high risk for individuals or data of underage persons.</p>
    </form>
