<!DOCTYPE html><html lang="en">  <head>    <meta http-equiv="content-type" content="text/html; charset=utf-8">    <meta name="FM" content="Password manager">    <title></title>    <link rel="stylesheet" href="../../../main.css?v=1.0">  </head>  <body>    <p>We will now test your knowledge about spam filters!</p>    <!--Single Choice Aufgabe-->    <!-- "value" gibt an, was das richtige Resultat sein sollte. Bei "true" sollte diese Antwortmöglichkeit gewählt werden, um die Frage richtig zu beantworten. -->    <!-- Bei Single Choice Aufgaben darf nur die eine, korrekte Antwortmöglichkeit bei "value" den Wert "true" haben.-->    <form type="singleChoice" maxpoints="1">      <p>Spam-E-Mails sind eigentlich nur lästige Werbung. </p>      <input value="false" type="radio"> <label for="answer1">true</label><br>      <input value="true" type="radio"> <label for="answer2">false</label><br>    </form>    <form type="singleChoice" maxpoints="1">      <p>Ich muss unerwünschte E-Mails immer manuell als Spam markieren. </p>      <input value="false" type="radio"> <label for="answer1">true</label><br>      <input value="true" type="radio"> <label for="answer2">false</label><br>    </form>  </body></html>
