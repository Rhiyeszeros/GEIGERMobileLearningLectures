<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="FM" content="Password manager">
    <title></title>
    <link rel="stylesheet" href="../../../main.css?v=1.0">
  </head>
  <body>
    <p style="line-height: 100%; orphans: 2; widows: 2; margin-bottom: 0cm" align="left">
      <font face="Calibri, serif"><font style="font-size: 11pt" size="2"><b>Wahr
            oder falsch?</b></font></font></p>
    <p></p>
    <!--Single Choice Aufgabe-->
    <!-- "value" gibt an, was das richtige Resultat sein sollte. Bei "true" sollte diese Antwortmöglichkeit gewählt werden, um die Frage richtig zu beantworten. -->
    <!-- Bei Single Choice Aufgaben darf nur die eine, korrekte Antwortmöglichkeit bei "value" den Wert "true" haben.-->
    <form type="singleChoice" maxpoints="1">
      <p style="line-height: 100%; orphans: 2; widows: 2; margin-bottom: 0cm" align="left">
        <font face="Calibri, serif"><font style="font-size: 11pt" size="2">Es
            dauert länger, verschlüsselte E-Mails zu schreiben als normale
            E-Mails. </font></font> </p>
      <p></p>
      <input value="false" type="radio"> <label for="answer1">Richtig</label><br>
      <input value="true" type="radio"> <label for="answer2">Falsch</label><br>
    </form>
    <form type="singleChoice" maxpoints="1">
      <p style="line-height: 100%; orphans: 2; widows: 2; margin-bottom: 0cm" align="left">
        <font face="Calibri, serif"><font style="font-size: 11pt" size="2">Verschlüsselte
E-Mails
            sind die sicherste Option für den Datenschutz in der
            E-Mail-Kommunikation.</font></font></p>
      <p></p>
      <input value="true" type="radio"> <label for="answer3">Richtig</label><br>
      <input value="false" type="radio"> <label for="answer4">Falsch</label><br>
    </form>
    <!--Multiple Choice Aufgabe-->
    <!-- Alle Antwortmöglichkeiten die korrekterweise ausgewählt werden sollten, müssen den Wert "true" als "value haben.-->
    <form type="multipleChoice" maxpoints="1.5">
      <p style="line-height: 100%; orphans: 2; widows: 2; margin-bottom: 0cm" align="left">
        <font face="Calibri, serif"><font style="font-size: 11pt" size="2">Ich
            kann meinen privaten Schlüssel und meinen öffentlichen Schlüssel mit
            jedem teilen.</font></font></p>
      <input value="false" type="checkbox"> <label for="answer5">Richtig</label><br>
      <input value="true" type="checkbox"> <label for="answer6">Falsch</label><br>
    </form>
  </body>
</html>
