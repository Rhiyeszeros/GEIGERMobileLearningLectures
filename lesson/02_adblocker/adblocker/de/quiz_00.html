<html lang="de">

  <body>
    <p>Richtig oder falsch?</p>
    <!--Single Choice Aufgabe-->
    <!-- "value" gibt an, was das richtige Resultat sein sollte. Bei "true" sollte diese Antwortmöglichkeit gewählt werden, um die Frage richtig zu beantworten. -->
    <!-- Bei Single Choice Aufgaben darf nur die eine, korrekte Antwortmöglichkeit bei "value" den Wert "true" haben.-->
    <form type="singleChoice" maxPoints="1">
      <p>Adblocker blockieren nur harmlose Werbung.</p>
      <input value="false" type="radio"> <label for="answer1">richtig</label><br>
      <input value="true" type="radio"> <label for="answer2">falsch</label><br>
      <p title="explanation">Adblocker können auch verhindern, dass Sie auf bösartige Links in Anzeigen klicken.</p>
      </body>
</html>
